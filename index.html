<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mogra&family=Sigmar&display=swap" rel="stylesheet">
    <title>RatSim</title>
</head>

<body>
    <header id="header">
        <h2>Rat-Sim !</h2>
        <p>&copy Victor Lee | 2023</p>
    </header>

    <div class="cust-container" id="cust-container">
        <div class="cust-box">
            <h3>Attribute points: <span id="att-total">16</span></h3>
            
            <input type="text" id="rat-name" placeholder="Rat Name ..?" maxlength="11">
            <p>icon</p>
            <div class="att-box">
                <button class="att-btn" id="icon-btn-down"><</button>
                <img id="cust-rat-icon" src="rat-img/rat-1.gif" alt="">
                <button class="att-btn" id="icon-btn-up">></button>
            </div>

            <p>ferocity</p>
            <div class="att-box">
                <button id="att-fe-down" class="att-btn"><</button>
                <p id="att-fe">1</p>
                <button id="att-fe-up" class="att-btn">></button>
            </div>

            <p>wit</p>
            <div class="att-box">
                <button id="att-wi-down" class="att-btn"><</button>
                <p id="att-wi">1</p>
                <button id="att-wi-up" class="att-btn">></button>
            </div>

            <p>speed</p>
            <div class="att-box">
                <button id="att-sp-down" class="att-btn"><</button>
                <p id="att-sp">1</p>
                <button id="att-sp-up" class="att-btn">></button>
            </div>

            <p>affection</p>
            <div class="att-box">
                <button id="att-af-down" class="att-btn"><</button>
                <p id="att-af">1</p>
                <button id="att-af-up" class="att-btn">></button>
            </div>

        </div>

        <button class="btn-basic" id="add-rat">Add Rat</button>
        <button class="btn-basic" id="random-rat">Random</button>
        <button class="btn-basic start-btn" id="start-btn">start!</button>

        <p class="error" id="error-message"></p>
        <div class="rat-array-box" id="rat-tray"></div>

    </div>

    <div class="game-container" id="game-container">
        <div class="text-container" id="text-box"></div>
        <div class="rat-status-box" id="rat-stats"></div>
        <button id="round-btn">Proceed..</button>
        <button id="restart-btn">Restart?</button>
        <button class="btn-subtle" id="quit-btn"> Quit</button> 
    </div>
    

    <script src="index.js"></script>
</body>

</html>
